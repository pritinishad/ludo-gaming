 <!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diceee</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>LUDO GAME</h1>
        <div class="dice">
            <p>player1</p>
            <img src="images/img1.png" id="check1" >
        </div>
        <div class="dice">
            <p>player2</p>
            <img src="images/img4.png" id="check2">
        </div>
        <div>
            <button onclick="ludogame()">Click Me</button>
        </div>
    </div>
<script>
ludogame = () => {
     const play1 = Math.floor(Math.random() * 6) + 1;
     const play1dice = `images/img${play1}.png`;
     document.getElementById('check1').setAttribute('src', play1dice) ;

     const play2 = Math.floor(Math.random() * 6) + 1;
     const play2dice = `images/img${play2}.png`;
     document.getElementById('check2').setAttribute('src', play2dice) ;


    if(play1 > play2)
      { document.querySelector('h1').innerHTML="player1 won :)";
    }  else if(play1 < play2) {
        document.querySelector('h1').innerHTML="player2 won :)";
    }  else{document.querySelector('h1').innerHTML="DRAW :";}
}
</script>
</body>
</html>
